<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body>


	<div class="container">
		<h:form>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<h:commandLink action="/index.xhtml" value="Movie DB"
					style="text-decoration:none;" />
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<h:commandLink styleClass="nav-link active" action="/actor/list"
							value="Actor" />
						<h:commandLink styleClass="nav-link active"
							action="/category/list" value="Category" />
						<h:commandLink styleClass="nav-link active"
							action="/language/list" value="Language" />
						<h:commandLink styleClass="nav-link active"
							action="/film/list" value="Film" />	
					</div>
				</div>
			</div>
			</nav>
		</h:form>

		<div class="mt-3">
			<ui:insert name="content">
			Default Empty Content
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
